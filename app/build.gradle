// app/build.gradle

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace "com.example.uplisttracker"
    compileSdk 36

    defaultConfig {
        applicationId "com.example.uplisttracker"
        minSdk 21
        targetSdk 36
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.8.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        // Force javac to read & write in UTF-8
        encoding = 'UTF-8'
    }
    kotlinOptions {
        jvmTarget = "17"
        // Force the Kotlin compiler to treat sources as UTF-8
        freeCompilerArgs += ['-Xencoding=UTF-8']
    }
}

dependencies {
    // Core and Lifecycle versions compatible with AGP 8.1.0
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"

    // Compose + Activity
    implementation "androidx.activity:activity-compose:1.10.1"
    implementation "androidx.compose.ui:ui:1.8.3"
    implementation "androidx.compose.material3:material3:1.3.2"

    // Hilt for DI
    implementation "com.google.dagger:hilt-android:2.56.2"
    kapt        "com.google.dagger:hilt-android-compiler:2.56.2"
    implementation "androidx.hilt:hilt-work:1.2.0"
    kapt        "androidx.hilt:hilt-compiler:1.2.0"

    // Networking & scraping
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:4.12.0"
    implementation "org.jsoup:jsoup:1.21.1"

    // Logging
    implementation "com.jakewharton.timber:timber:5.0.1"

    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.6"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

kapt {
    correctErrorTypes = true
}
