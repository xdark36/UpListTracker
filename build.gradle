// File: build.gradle (project root)

buildscript {
    ext.kotlin_version = '2.1.10'  // Updated to latest Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update Android Gradle Plugin if needed (example using AGP 8.1.0 here)
        classpath 'com.android.tools.build:gradle:8.11.0'
        // Use the updated Kotlin Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Hilt Gradle plugin (keep the version you use, 2.56.2 in this case)
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.56.2"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
